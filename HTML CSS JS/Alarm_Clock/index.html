<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Alarm App</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Alarm Clock</h1>
      <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
      </div>

      <div class="current-time">00:00:00</div>
      <div class="container">
        <div class="inputs">
          <input type="number" id="hours" min="0" max="23" placeholder="00" />
          <input type="number" id="minutes" min="0" max="59" placeholder="00" />
        </div>
        <div class="buttons">
          <button id="set">Add Alarm</button>
          <button id="set" class="clear">All Clear</button>
        </div>
        <div class="alarm-list"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
